baseURL: https://apisix.incubator.apache.org/
title: Apache APISIX
theme: hugo-fresh
googleAnalytics: #Put in your tracking code without quotes like this: UA-XXXXXX...
#Disables warningss
disableKinds:
 -taxonomy
 -taxonomyTerm

DefaultContentLanguage: en
languages:
  en:
    params:
      hero:
        # Main hero title
        title: Apache APISIX
        # Hero subtitle (optional)
        subtitle1: Cloud-native microservices API gateway, delivering the ultimate performance, security, open source and scalable platform for all your APIs and microservices.
        subtitle2: Apache APISIX is based on Nginx and etcd. Compared with traditional API gateways, APISIX has dynamic routing and plug-in hot loading, which is especially suitable for API management under micro-service system.
        subtitle3: Apache releases are beginning from version 0.9. 
        # Button text
        buttontext: View on GitHub
        # Where the main hero button links to
        buttonlink: "https://github.com/apache/incubator-apisix"
        downloadsButtonText: Downloads
        downloadsButtonLink: "./downloads"
        # Hero image (from static/images/___)
        image: illustrations/worker.svg
        # Footer logos (from static/images/logos/clients/___.svg)
        clientlogos:
        - systek
        - tribe
        - kromo
        - infinite
        - gutwork
      # Customizable navbar. For a dropdown, add a "sublinks" list.
      navbar:
      - title: Home
        url: /
      - title: Documentation
        url: https://github.com/apache/incubator-apisix/tree/master/doc
      - title: Get Involved
        sublinks:
        - title: Subscribe Guide
          url: /contribute/subscribe
        - title: Contributor Guide
          url: /contribute/contributor
        - title: Committer Guide
          url: /contribute/committer
        - title: Release Guide
          url: /contribute/release
        - title: Security
          url: /contribute/security
        - title: 2FA
          url: /contribute/2fa
      - title: Team
        url: /team
      - title: ASF
        sublinks:
        - title: Foundation
          url: https://www.apache.org/
        - title: License
          url: https://www.apache.org/licenses/
        - title: Events
          url: https://www.apache.org/events/current-event
        - title: Security
          url: https://www.apache.org/security/
        - title: SponsorShip
          url: https://www.apache.org/foundation/sponsorship.html
        - title: Thanks
          url: https://www.apache.org/foundation/thanks.html
      - title: Downloads
        url: /downloads
      language:
        name: 中
        link: /zh
      section1:
        title: Why Apache APISIX？
        tiles:
        - title: High availability, safety first
          icon: mouse-globe
          text: Built-in high-availability solution and multiple security plug-ins for identity authentication and interface verification, putting stability and security first.
        - title: Built-in Dashboard, powerful development interface
          icon: laptop-cloud
          text: It comes with a simple, easy-to-use built-in Dashboard and a powerful and flexible interface for developers to use.
        - title: Ultimate performance
          icon: plug-cloud
          text: From routing, json schema, to built-in plug-ins, which are designed and implemented to ultimate performance requirements.
        - title: Multi-protocol and multi-platform support
          icon: doc-sync
          text: Supports http to gRPC transcoding, supports websocket, gRPC, Dubbo, MQTT proxy, and supports multiple platforms including ARM64.
      section3:
        title: Who Uses Apache APISIX？
        image: https://raw.githubusercontent.com/iresty/iresty.com/master/user-wall.jpg
      section5: true
      footer:
        quicklinks:
          column1:
            title: "Disclaimer"
            text: Apache APISIX (incubating) is an effort undergoing incubation at The Apache Software Foundation (ASF), sponsored by Incubator. Incubation is required of all newly accepted projects until a further review indicates that the infrastructure, communications, and decision making process have stabilized in a manner consistent with other successful ASF projects. While incubation status is not necessarily a reflection of the completeness or stability of the code, it does indicate that the project has yet to be fully endorsed by the ASF.
