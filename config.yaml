    section1:
      title: 为什么选择 Apache APISIX？
      tiles:
      - title: 高可用，安全第一
        icon: mouse-globe
        text: 内置高可用方案，并提供多种身份认证和接口校验的安全插件，把稳定和安全放在第一位
      - title: 易用的管理界面，强大的开发接口
        icon: laptop-cloud
        text: 自带简洁、易用的管理界面，并提供强大、灵活的接口以便开发者使用
      - title: 极致性能
        icon: plug-cloud
        text: 从路由、json schema 检验，到内置的丰富插件，都是按照最高的性能要求来设计和实现
      - title: 多协议和多平台支持
        icon: doc-sync
        text: 支持 http 到 gRPC 的协议转换，支持 websocket、gRPC、Dubbo、MQTT 的代理，支持包括 ARM64 在内的多种平台
    section3:
